<!DOCTYPE html>
<html>
  <head>
    <title>{{ title | default("Mi Sitio Web") }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="static/js/particles.js"></script>
  </head>
  <body>
    <div
      id="particles-js"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      "
    ></div>
    <div class="container">{% block content %} {% endblock %}</div>

    <script>
      particlesJS.load(
        "particles-js",
        "{{ url_for('static', filename='js/particles.json') }}"
      );
    </script>
  </body>
</html>
